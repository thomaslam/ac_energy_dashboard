<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="author" content="Thomas Lam">
    <meta name="date" content="2017">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title> AC Dashboard - 
        {% if page_type == "energy_map" %} 
            {{ energy_type }}
        {% elif page_type == "feedback" %}
            Feedback
        {% elif page_type == "contact" %}
            Contact Form
        {% endif %}
    </title>

    {% include 'energy_map/partials/header_links.html' %}
</head>
<body>

    <div class="wrapper">
        {% include 'energy_map/partials/side_bar.html' %}

        {% block content %}
        {% endblock %}
    </div>


</body>

{% include 'energy_map/partials/scripts.html' %}

<script type="text/javascript">
    $(document).ready(function(){
        {% if page_type == "energy_map" %} 
            main.init(housingData);
        {% elif page_type == "feedback" %}
            $('ul.nav li').removeClass('active');
            $('ul.nav li:eq(1)').addClass('active');
        {% elif page_type == "contact" %}
            $('ul.nav li').removeClass('active');
            $('ul.nav li:eq(2)').addClass('active');
        {% endif %}
    });
</script>

</html>
